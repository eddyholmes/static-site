<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Forms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" >

    <script defer id="leadtrk-widget" data-token="101352382" src="//scripts.webdevgroup.com/forms/trkforms.js?id=164812310333321"></script>
    <!-- <script defer id="leadtrk-widget" data-token="101352382" src="./forms/trkforms.js"></script> -->
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="col-md-6">
          <h3 class="mb-4">Form 1</h3>
          <form method="post" style="width: 70%" onSubmit="return false;">
            <div class="mb-1">
              <label for="Email" class="form-label">Email address</label>
              <input required type="email" class="form-control form-control-sm" id="Email" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-1">
              <label for="fn" class="form-label">First Name</label>
              <input required type="text" class="form-control form-control-sm" id="fn">
            </div>
            <div class="mb-1">
              <label for="ln" class="form-label">Last Name</label>
              <input required type="text" class="form-control form-control-sm" id="ln">
            </div>
            <div class="mb-1">
              <label for="ph" class="form-label">Phone</label>
              <input required type="tel" class="form-control form-control-sm" id="ph">
            </div>
            <div class="mb-1">
              <label for="gender" class="form-label">Gender</label>
              <select required class="form-select mb-1" id="gender" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
                <option value="3">Prefer not to answer</option>
              </select>
            </div>
            <div class="mb-1">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input required type="password" class="form-control form-control-sm" id="exampleInputPassword1">
            </div>
            <div class="mb-1 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember Me</label>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
          </form>
        </div>
        <div class="col-md-6">
          <h3>Form 2</h3>
        </div>
      </div>
      <!-- second -->
      <hr />
      <div class="row mt-4">
        <div class="col-md-6">
          <h3 class="mb-4">Form 3</h3>
          <form method="post" style="width: 70%">
            <div class="mb-1">
              <label for="Email" class="form-label">Email address</label>
              <input required type="email" class="form-control form-control-sm" id="Email" aria-describedby="emailHelp">
            </div>
            <div class="mb-1">
              <label for="fn" class="form-label">First Name</label>
              <input required type="email" class="form-control form-control-sm" id="fn">
            </div>
            <div class="mb-1">
              <label for="ln" class="form-label">Last Name</label>
              <input required type="email" class="form-control form-control-sm" id="ln">
            </div>
            <div class="mb-1">
              <label for="gender" class="form-label">Gender</label>
              <select required class="form-select mb-1" id="gender" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
                <option value="3">Prefer not to answer</option>
              </select>
            </div>
            <div class="mb-1">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input required type="password" class="form-control form-control-sm" id="exampleInputPassword1">
            </div>
            <div class="mb-1 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember Me</label>
            </div>
            <input type="submit" class="btn btn-primary"></input>
          </form>
        </div>
        <div class="col-md-6">
          <h3>Form 4</h3>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
